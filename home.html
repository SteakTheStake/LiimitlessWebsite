<script>var sound = new Audio("content/sounds/click.ogg");

function setupClickEvent(elementId, callback) {
  document.getElementById(elementId).addEventListener("click", function() {
    sound.play();
    setTimeout(callback, 250);
  });
}

function singleplayer() {
  document.location.href = 'singleplayer.html';
}

function multiplayer() {
  document.location.href = '404.html';
}

function options() {
  document.location.href = '404.html';
}

function quit() {
  document.location.href = 'home.html';
}

function title() {
  document.location.href = 'home.html';
}


setupClickEvent("click1", singleplayer);
setupClickEvent("click2", multiplayer);
setupClickEvent("click3", options);
setupClickEvent("click4", quit);
setupClickEvent("click6", discord);

</script>
